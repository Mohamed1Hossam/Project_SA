<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is Our Car Store" />
    <title>Sign Up</title>
    <link rel="icon" type="image/x-icon" href="../main_Photos/LOGO-ICON.ico">
    <script src="../main.js"></script>
    <link rel="stylesheet" type="text/css" href="../main.css">
</head>

</head>
<body class="signup">

<div class="containersignup">
  <div class="leftsignup">
    <h1 class="h1signup"><b>AutoZone</b></h1>
    <div class="text-group1">
      <h2 class="h2signup">Create Your Account</h2>
      <p class="psignup">Enter your information</p>
    </div>
  </div>
  <div class="rightsignup">
    <form class="signupform">
        <div class="input-group">
          <input type="text" name="firstname" placeholder="First Name" required>
          <input type="text" name="lastname" placeholder="Last Name" required>
        </div>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <button type="submit"><b>Sign Up</b></button>
      </form>
      <div class="login">
        <p class="already"><strong>Already have an account?</strong></p>
        <a href="AutoNova Login.html" class="login-button"><b>Login</b></a>
        </div>
      </div>
  </div>
</div>

</body>
</html>
