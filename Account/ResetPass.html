<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This Reseting Password page" />
    <link rel="stylesheet" type="text/css" href="../main.css">
    <link rel="stylesheet" href="Login.css">
    <link rel="icon" href="../main_Photos/LOGO-ICON.ico">
    <title>Forgot Password</title>
</head>

<body class="login-body">
    <div style="text-align: center;">
        <a href="../index.html"><img style="text-align: center;" src="../main_Photos/LOGO.png"></a>
    </div>

    <div id="forgot">
        <h1 class="" style="text-align: center;">
            Forgot your password?
        </h1>
        <form id="FPEmail" method="post" action="#">

            <span class="RPEmail"><b>
                    Enter the email address you while creating your account<br><br>
                    You will recive an email with instructions to reset your password.</b>
            </span>
            <div class="EmailReset">
                <input class="email" placeholder="Email" name="email" type="email" required>
            </div>
            <h2>Note:</h2>
            <ol type="I">
                <li class="login-list">Account must be over 1 week old.</li>
                <li class="login-list">Account must be linked to this email.</li>
                <li class="login-list">Make sure to check spam for the recovery email.</li>
            </ol>
            <button type="button" class="ReturnButton" onclick="window.location.href='../index.html'">Return</button>
        </form>
    </div>


</body>



</html>
