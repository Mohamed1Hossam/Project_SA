<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="icon" href="../main_Photos/LOGO-ICON.ico">
</head>

<body>
    <nav>
        <a href="index.html"><img src="../main_Photos/LOGO.png"></a>
        <div class="search">
          <button class="material-symbols-outlined" onclick="searchBrand()">search</button>
          <input type="search" class="search-input" onchange="searchBrand()" id="searchInput" placeholder="search..."
            autocomplete="off">
        </div>
        <a href="index.html"><i class="bx bxs-home"></i>Home</a>
        <a href="Account/Profile.html" onclick="return CheckLogin()"><i class='bx bxs-user'></i>Profile</a>
        <a href="#service"><i class="bx bxs-cog"></i>Services</a>
        <a href="About Us Page/aboutus.html"><i class=" bx bxs-info-circle"></i>About</a>
        <a href="Shop.html"><button class="addbutton"><i class="bx bx-cart-add"></i>My Cart</button></a>
      </nav>
      
      <div class="profile-section">
        <div class="profile-header">
          <img src="../Profile/Profile-Avatar-PNG.png" alt="Profile Picture" class="profile-pic">
          <h2 class="profile-name">AutoZone Client</h2>
          <p class="profile-email">AutoZoneClient@gmail.com</p>
        </div>

        <div class="profile-body">
          <div class="profile-info">
            <h3>Personal Information</h3>
            <p><strong>Name:</strong>AutoZone Client</p>
            <p><strong>Email:</strong>AutoZoneClient@gmail.com</p>
            <button class="edit-btn">Edit Info</button>
          </div>
          <div class="profile-settings">
            <h3>Account Settings</h3>
            <button class="password-btn">Change Password</button>
            <button class="logout-btn">Logout</button>
          </div>
        </div>
      </div>
      
    
</body>





</html>
