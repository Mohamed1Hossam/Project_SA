<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Test Drive">
  <title>Test_Drive</title>
  <link rel="icon" type="image/x-icon" href="Cars/Ford/driving.png">
  <script src="main.js"></script>
  <script src="loggedin.js"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body class="test-body">
  <nav>
    <a href="index.html"><img src="main_Photos/LOGO.png"></a>
    <div class="search">
      <button class="material-symbols-outlined" onclick="searchBrand()">search</button>
      <input type="search" class="search-input" onchange="searchBrand()" id="searchInput" placeholder="search..."
        autocomplete="off">
    </div>
    <a href="index.html"><i class="bx bxs-home"></i>Home</a>
    <a href="Account/Profile.html" onclick="return CheckLogin()"><i class='bx bxs-user'></i>Profile</a>
    <a href="index.html#service"><i class="bx bxs-cog"></i>Services</a>
    <a href="About Us Page/aboutus.html"><i class=" bx bxs-info-circle"></i>About</a>
    <a href="Shop.html"><button class="addbutton"><i class="bx bx-cart-add"></i>Shop</button></a>
  </nav>

  <div class="container-test">
    <h2 class="h2-test">Request a Test Drive</h2>
    <form class="form-test" action="#" method="post">
      <label class="label-test" for="name">Your Name:</label>
      <input type="text" id="name" class="test-input" name="name" required>

      <label class="label-test" for="email">Your Email:</label>
      <input type="email" id="email" class="test-input" name="email" required>

      <label class="label-test" for="phone">Phone Number:</label>
      <input type="text" id="phone" class="test-input" name="phone" required>

      <label class="label-test" for="car-model">Car Model:</label>
      <input type="text" id="car-model" class="test-input" name="car-model" required>

      <label class="label-test" for="message">Additional Message:</label>
      <textarea class="testarea" id="message" name="message"></textarea>

      <input type="submit" class="test-sumbit" value="Request Test Drive">
    </form>
  </div>

  <footer style="background-color: #333; color: #fff; text-align: center; padding: 10px;">
    &copy; 2024 Car Zone Team. All rights reserved.
  </footer>
</body>

</html>
